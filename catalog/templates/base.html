<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My E-commerce Site{% endblock %}</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Hover effect for navbar links */
        .nav-link:hover {
            color: #ffeb3b; /* Change this color to your preferred hover color */
            background-color: #0056b3; /* Optional: Add background color on hover */
            border-radius: 4px; /* Optional: Round the corners of the background color */
        }
    </style>
    
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-primary bg-primary">
            <a class="navbar-brand text-white" href="{% url 'home' %}">Home</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'product_list' %}">Products</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'cart' %}">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-white" href="{% url 'checkout' %}">Checkout</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main role="main" class="container mt-4">
        {% block content %}
        <!-- Content will be inserted here -->
        {% endblock %}
    </main>

    <footer class="bg-primary text-white text-center py-3 mt-4">
        <p>&copy; 2024 My E-commerce Site</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
