<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <header>
            <h1 class="mb-4">Contact Us</h1>
            <nav>
                <a href="{% url 'home' %}" class="btn btn-primary">Home</a>
                <a href="{% url 'product_list' %}" class="btn btn-secondary">Products</a>
                <a href="{% url 'cart' %}" class="btn btn-info">Cart</a>
            </nav>
        </header>

        <main>
            <div class="row">
                <div class="col-md-6">
                    <h2>Get in Touch</h2>
                    <p>If you have any questions or need assistance, please use the contact form below or reach us through the following channels:</p>
                    <ul>
                        <li><strong>Email:</strong> suppor12@gmail.com</li>
                        <li><strong>Phone:</strong> +254712345633</li>
                        <li><strong>Address:</strong> online shopping mall</li>
                    </ul>
                </div>
                <div class="col-md-6">
                    <h2>Contact Form</h2>
                    <form method="post" action="{% url 'contact' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="name">Name:</label>
                            <input type="text" id="name" name="name" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" id="email" name="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Message:</label>
                            <textarea id="message" name="message" class="form-control" rows="4" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
